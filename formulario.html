<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form action="https://formsubmit.co/jesicaaras@gmail.com" method="POST" />
    <section class="form">
        <h4>Formulario de Contacto</h4>

        <label for="nombres">Nombre Completo</label>
        <input class="form" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <label  for="apellido">Apellido</label>
        <input class="form" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <label for="email">email</label>
        <input class="form" type="email" name="email" id="email" placeholder="Ingrese su email">
        <textarea name="mensaje" cols="40" rows="20">escriba su mensaje...</textarea>
        <input type="submit" value="enviar">
        
    </section>
    <a class="form" href="index.html">volver a inicio</a>
</form>
    
</body>
</html>
